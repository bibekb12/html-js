<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      //constructor function person object
      function Person(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
      }

      //create a person object
      const myFather = new Person("Keshar", "bd", 65, "red");

      //display age
      document.getElementById("demo").innerHTML =
        "age of father: " + myFather.age;
    </script>
  </body>
</html>
