<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function myDisplayer(some) {
        document.writeln(some);
      }

      async function myfunction() {
        return "hello";
      }

      myfunction().then(function (value) {
        myDisplayer(value);
      });
    </script>
  </body>
</html>
