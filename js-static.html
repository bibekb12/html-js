<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Car {
        constructor(name) {
          this.name = name;
        }
        static hello(x) {
          return x.name + "how are you my friend?";
        }
      }
      const myCar = new Car("ford ");

      document.writeln(Car.hello(myCar));
    </script>
  </body>
</html>
