<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      //create an empty object
      const person = {};

      //Add properties
      person.firstName = "Bibek";
      person.lastName = "Bhandari";
      person.age = 60;
      person.eyeColor = "blue";

      //display data from object
      document.getElementById("demo").innerHTML =
        person.firstName +
        " is " +
        person.age +
        " years old " +
        " with " +
        person.eyeColor +
        " eye color.";
    </script>
  </body>
</html>
