<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "bibek",
        lastName: "bhandari",
        age: 50,
      };
      let text = "";
      for (let x in person) {
        text += person[x] + " ";
      }
      document.writeln(text);
    </script>
  </body>
</html>
