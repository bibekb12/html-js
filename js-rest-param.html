<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(...args) {
        let sum = 0;
        for (let arg of args) sum += arg;
        return sum;
      }
      let x = sum(88, 202, 55, 22, 303, 123);
      document.writeln(x);
    </script>
  </body>
</html>
