<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const person = {
        name: "bibek",
        age: "50",
        city: "kathmandu",
      };
      let text = "";
      for (let x in person) {
        text += person[x] + " ";
        document.getElementById("demo").innerHTML = text;
      }
    </script>
  </body>
</html>
