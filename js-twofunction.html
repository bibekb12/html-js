<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function myDisplayer(some) {
        document.writeln(some);
      }

      function myCalculator(num1, num2) {
        let sum = num1 + num2;
        myDisplayer(sum);
      }

      myCalculator(2, 3);
    </script>
  </body>
